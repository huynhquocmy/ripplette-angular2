<div *ngIf="user && hasHeader" class="header-container">
	<img class="logo" src="app/assets/images/logo.svg" alt="" />
	<div class="flex-grow"></div>
	<div class="header-user">
		<div class="dashboard-header-name">{{user.data.first_name}}</div>
		<div class="header-user-panel">
			<div class="header-user-item" (click)="logout()">Logout</div>
		</div>
	</div>
</div>
